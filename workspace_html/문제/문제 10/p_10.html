<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>문제</title>
    <link rel="stylesheet" href="p_10.css">
</head>
<body>
    <div class="wrapper">
        <form action="post">
            <div class="left">
                <div class="name">
                    <label for="name">
                        <input type="text" id="name" name="name" autocomplete="off" placeholder="name">
                    </label>
                </div>
                <div class="email">
                    <label for="email">
                        <input type="text" id="email"placeholder="email" autocomplete="off">
                    </label>
                </div>
                <div class="subject">
                    <label for="sub">
                        <input type="text" id="sub" placeholder="subject" autocomplete="off">
                    </label>
                </div>
                <div class="message">
                    <label for="message">
                        <textarea name="message" id="message" cols="28" rows="12" placeholder="message" autocomplete="off"></textarea>
                    </label>
                </div>
                <div class="send">
                    <label for="submit">
                        <input type="submit" id="submit" name="submit" value="Send">
                    </label>
                </div>
            </div>
        </form>
        <div class="right"></div>
    </div>
</body>
</html>
