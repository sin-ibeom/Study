<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>설문조사</title>
    <style>
        * {color: white; background: black;}
        .temp {background: #cfac4f; color: black;}
    </style>
</head>
<body>
    <h1>설문지</h1>
    <p>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</p>
    <hr>
    <form method="get">

        <p class="temp">학년</p>
        <input type="radio" name="grade1" id="grade1">
        <label for="grade1">1학년</label>
        <input type="radio" name="grade2" id="grade2">
        <label for="grade2">2학년</label>
        <input type="radio" name="grade3" id="grade3">
        <label for="grade3">3학년</label>
        <input type="radio" name="grade4" id="grade4">
        <label for="grade4">4학년</label>
        <br><br>
        <p class="temp">성별</p>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">남</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">여</label>
        <br><br>
        <p class="temp">관심분야</p>
        <label for="pro">
        <select name="pro" id="pro">
            <option value="mobile software">모바일 소프트웨어</option>
            <option value="11">관심 분야 11</option>
            <option value="22">관심 분야 22</option>
        </select>
        </label>
        <br><br>
        <p class="temp">진로</p>
        <input type="checkbox" id="co1" value="co1">
        <label for="co1" >개발</label>
        <input type="checkbox" id="co2" value="co2">
        <label for="co2">기획</label>
        <input type="checkbox" id="co3" value="co3">
        <label for="co3">영업</label>
        <input type="checkbox" id="co4" value="co4">
        <label for="co4">창업</label>
        <br><br>
        <label for="write"><p class="temp">남기고 싶은 말</p></label>
        <textarea name="write" id="write" cols="30" rows="10" placeholder="글을 남겨주세요."></textarea>
        <br><br>
        <button type="submit">제출하기</button>
    </form>
</body>
</html>
