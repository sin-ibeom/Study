<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블</title>
</head>
<body>
    <!-- 테이블 -->
    <!--각 줄마다 칸의 갯수가 같아야 한0다.-->
    <table border="1">
        <!-- tr : 한 줄 -->
        <tr>
            <!-- th : 컬럼의 제목 -->
            <th>제목 1</th>
            <th>제목 2</th>
            <th>제목 3</th>
        </tr>
        <tr>
            <!-- td : 한 칸 -->
            <td>내용 1-1</td>
            <td>내용 1-2</td>
            <td>내용 1-3</td>
        </tr>
    </table>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    <table border = "1">
        <tr>
            <th>천안</th>
            <td>3명</td>
            <td>5000원</td>
        </tr>
        <tr>
            <th>평택</th>
            <td>5명</td>
            <td>12000원</td>
        </tr>
    </table>
    <br>
    <br>
    <br>
    <br>
    <br>
    <hr>

    <table border = "1">
        <thead>
        <tr>
            <th>제목1</th>
            <th>제목2</th>
        </tr>
        </thead>

        <tbody>
        <tr>
            <td>내용1</td>
            <td>내용2</td>
        </tr>
        </tbody>
    </table>
    <br>
    <br>
    <br>
    <br>
    <table border="1">
        <tr>
            <td rowspan="2">1-1</td>
            <td colspan="2">1-2</td>
        </tr>
        <tr>
            <td>2-2</td>
            <td>2-3</td>
        </tr>
    </table>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>





</body>
</html>
