<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="asset/08_position.css">
</head>
<body>
    <div id="top"></div>
    <div class="parent">
        <div>T</div>
        <div>H</div>
        <div>A</div>
        <div>N</div>
        <div>K</div>
        <div>S</div>
    </div>

    <!-- 나중 -->
    <div class="sticky">
        스티커 : 메뉴 1 ㅣ 메뉴 2
    </div>

    relative
    <div class="parent">
        <div>T</div>
        <div class="relative">H</div>
        <div>A</div>
        <div>N</div>
        <div>K</div>
        <div>S</div>
    </div>

    absolute
    <div class="parent">
        <div>T</div>
        <div class="absolute">H</div>
        <div class="relative">A</div>
        <div>N</div>
        <div class="a-bottom">K</div>
        <div>S</div>
    </div>

    부모 중에 relative
    <div class="parent rel">
        <div>T</div>
        <div class="absolute">H</div>
        <div class="relative">A</div>
        <div>N</div>
        <div class="a-bottom">K</div>
        <div>S</div>
    </div>
    <hr>
    <div class="parent2 rel">
        <div>위</div>
        <div class="child2 abs">
            가운데<br>
            두 줄

        </div>

        <div>아래</div>
    </div>

    <div class="fixed">
        <a href="#top">맨 위로</a>
    </div>
    <hr>
    <div class="parent2">
        <div class="rel z1">1번 </div>
        <div class="rel z2">2번</div>
        <div class="rel z3">3번</div>
    </div>
</body>
</html>
