<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>li</title>
    <style>
        ul {
            list-style: none;
            padding-left: 0;
        }

        table {
            /*border: 1px solid red;*/
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            width : 40px;
            height : 40px;
            text-align: center;
        }
    </style>
</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
</ul>
<table>
    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
    </tr>
    <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
    </tr>
</table>
</body>
</html>
