<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Font</title>
  <style>
    /*웹폰트 다운로드*/
    @font-face {
      font-family: 'GMarketSans';
      src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff') format('woff');
      font-weight: 500;
      font-display: swap;
    }
    /*폰트 적용*/
    #p1 {
      font-family: 'GMarketSans', serif;
    }
    .style{
      font-style: italic;
    }
    .fw-100 {font-weight: 100;}
    .fw-400 {font-weight: 400;}
    .fw-1000 {font-weight: 1000;}
    .fw-2000 {font-weight: 2000;}
    .fw-Bold {font-weight: bold;}
  </style>
</head>
<body>
  기본 텍스트 abc 123
  <p id="p1">
    텍스트
    <div>
      자식 텍스트
  </div>
  </p>
<div class="style">
  font-style
</div>
<div class="fw-100">100</div>
<div class="fw-400">400</div>
<div class="fw-1000">1000</div>
<div class="fw-2000">2000</div>
<div class="fw-Bold">Bold</div>
<h1>h1</h1>
<div class="fake-h1">fake h1</div>
</body>
</html>
