<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Shadow</title>
    <style>
        div.red {
            text-shadow: 2px 1px red;
        }
        div.blur {
            text-shadow: 0px 0px 10px red;
            color: white;
            font-size: 300%;
        }

        div.redBox {
            border: 1px solid black;
            width: 100px;
            /*box-shadow: 10px 5px red;*/
            box-shadow: 10px 5px 10px red;
        }
        div.redBox2 {
            margin-top: 50px;
            border: 1px solid black;
            width: 100px;
            height: 100px;
        }
        div.redBox2:hover {
            box-shadow: 0px 0px 3px 3px gray;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="red">Drop Shadow</div>
    <div class="blur">Drop Shadow</div>
    <hr>
    <div class="redBox">
        뚱이와 함께
    </div>
    <div class="redBox2">
        뚱이와 함께
    </div>
</body>
</html>
